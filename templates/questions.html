<ion-view title="Questions" hide-back-button="true" cache-view="false" id="page7">
  <ion-nav-buttons side="left" scroll="false" class="has-header">
    <button class="button button-icon icon ion-android-home" ng-click="guardar()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" scroll="false" class="has-header">
    <div ng-show="show === true" class="spinner-div">
      <ion-spinner class="spinner"></ion-spinner>
    </div>
    <div id="questions-container2" ng-show="show === false" class="container">
      <form id="questions-form17" class="list">
        <h4 id="questions-heading11" style="color:#000000;font-weight:400;text-align:right;">{{counter}} </h4>
        <h4 id="questions-heading8" style="color:#439B90;font-weight:400;text-align:center;">{{objeto.pregunta}}</h4>
      </form>
      <ion-scroll>
        <h4 ng-value="respuesta" ng-repeat="respuesta in objeto.respuestas" ng-click="comprobar(respuesta, $index)" style="color:#000000;font-weight:300;text-align:justify;" class="text-box-p" id="{{$index}}">{{respuesta}}</h4>
      </ion-scroll>
    </div>
    <div id="questions-container10" ng-show="show === false" class="container-boton">
      <button id="questions-button12" ng-if="contador>9" ng-click="exit()" class="button button-positive button-block">Exit!</button>
      <button id="questions-button10" ng-click="siguiente()" ng-if="contador<10" ng-disabled="objeto.selected === ''" style="border-radius:0px 0px 0px 0px;" class="button button-positive button-block">Siguiente</button>
    </div>
  </ion-content>
</ion-view>

<ion-view title="Profile" id="page3" style="background-color:#E9F3E9;">
  <ion-content padding="true" scroll="false" class="has-header">

      <form id="profile-form22" class="list">
        <h4 id="profile-heading24" style="color:#000000;text-align:center;">Add Nick*</h4>
        <label class="item item-input" id="profile-input4">

          <input type="text" placeholder="New Nick">

    </div>
  </ion-content>

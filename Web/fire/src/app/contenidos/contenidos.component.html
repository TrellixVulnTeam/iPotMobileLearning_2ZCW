<mat-card class="mat-elevation-z2 list-card mat-typography">

  <!--<mat-progress-bar *ngIf="!contenidosList.length" mode="query"></mat-progress-bar>-->


  <mat-list class="cabecera">
    <mat-select class="select modalidad" placeholder="Modalidad" [(ngModel)]="modalidad" name="first">
      <mat-option *ngFor="let modalidad of modalidades" [value]="modalidad">
        {{ modalidad }}
      </mat-option>
    </mat-select>

    <mat-select class="select modulo" placeholder="Modulos" [(ngModel)]="modulo" name="second">
      <mat-option *ngFor="let modulo of modulosList" [value]="modulo.name">
        {{ modulo.name }}
      </mat-option>
    </mat-select>

    <button mat-raised-button color="primary" (click)="getContenidos()" [disabled]="modulo == '' || modalidad == ''">CONFIRMAR</button>

    <mat-divider></mat-divider>

    <form class="cabecera">

      <mat-form-field class="campo-busqueda">
        <input [(ngModel)]="filter" matInput placeholder="BÃºsqueda por curso o gestor" value="" name="search">
      </mat-form-field>
      <button mat-raised-button color="primary">AGREGAR ELEMENTO</button>
    </form>

    <mat-divider></mat-divider>


  </mat-list>

  <mat-list class="list" role="list" >

    <mat-list-item role="listitem" *ngFor="let contenido of contenidosList">

      <p *ngIf="modalidad == 'Ahorcado'" class="name">{{contenido.Palabra}}</p>
      <p *ngIf="modalidad == 'Ahorcado'" class="name">{{contenido.Pista}}</p>

      <p *ngIf="modalidad == 'Jeroglifico'" class="name">{{contenido.pista}}</p>
      <p *ngIf="modalidad == 'Jeroglifico'" class="name">{{contenido.respuesta}}</p>
      <a href="contenido.url" *ngIf="modalidad == 'Jeroglifico'" class="name">{{contenido.url}}</a>

      <p *ngIf="modalidad == 'Preguntas'" class="name">{{contenido.pregunta}}</p>
      <p *ngIf="modalidad == 'Preguntas'" class="name">{{contenido.respuestas}}</p>
      <p *ngIf="modalidad == 'Preguntas'" class="name">{{contenido.correcta}}</p>

      <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>

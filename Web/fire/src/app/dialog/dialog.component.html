<mat-dialog-content>{{data.mensaje}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" >No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Si</button>
</mat-dialog-actions>

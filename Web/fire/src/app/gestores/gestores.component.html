<mat-card class="mat-elevation-z2 list-card mat-typography">
	<mat-progress-bar *ngIf="!gestoresList.length" mode="query"></mat-progress-bar>
	
	<form class="cabecera" *ngIf="gestoresList.length">
	  <mat-form-field class="campo-busqueda">
	    <input [(ngModel)]="filter" matInput placeholder="Búsqueda por nombre o email" value="" name="search">
	  </mat-form-field>
	  <button (click)="newGestor()" mat-raised-button color="primary">AGREGAR GESTOR</button>
	</form>
	<mat-divider></mat-divider>

	
	<mat-list class="cabecera" *ngIf="gestoresList.length">
		<mat-list-item role="listitem" >
		  	<h3 class="name">Nombre</h3> 
		  	<h3 class="email">Email</h3>
		 </mat-list-item>
		 <mat-divider></mat-divider>
	</mat-list>
	<mat-list class="list" role="list" >
		
		<mat-list-item class="funciones" role="listitem" *ngIf="nuevoGestor">
		    <input class="name" [(ngModel)]="name" matInput placeholder="Name" name="name">
		    <input class="email" [(ngModel)]="email"type="email" matInput placeholder="Email" name="email">
		  	<span class="spacer"></span>
		  	<button [disabled]="!(email != '' && name != '')" (click)="addGestor()" mat-raised-button color="primary"><mat-icon mat-list-icon>done</mat-icon></button>
		  	<button (click)="newGestor()" mat-raised-button color=""><mat-icon mat-list-icon>cancel</mat-icon></button>
		  	<mat-divider></mat-divider>
		</mat-list-item>
		
		<mat-list-item class="funciones" role="listitem" *ngIf="modificarGestor">
		    <input class="name" [(ngModel)]="name" matInput placeholder="Name" name="name">
		    <input [disabled]="true" class="email" [(ngModel)]="email" matInput placeholder="Email" name="email">
		  	<span class="spacer"></span>
		  	<button [disabled]="name == ''" mat-raised-button color="primary"><mat-icon mat-list-icon>done</mat-icon></button>
		  	<button (click)="modifyGestor()" mat-raised-button color=""><mat-icon mat-list-icon>cancel</mat-icon></button>
		  	<mat-divider></mat-divider>
		</mat-list-item>
	
	
		<mat-list-item role="listitem" *ngFor="let gestor of (gestoresList | FilterGestor: filter)">
		  	<p class="name">{{ gestor.nombre}}</p> 
		  	<p class="email">{{gestor.email}}</p>
		  	<span class="spacer"></span>
		  	<button  mat-raised-button color="basic" (click)="modifyGestor(gestor.nombre, gestor.email)"><mat-icon mat-list-icon>edit</mat-icon></button>
		  	<button  mat-raised-button color="warn" (click)="deleteGestor(gestor.uid)"><mat-icon mat-list-icon>delete</mat-icon></button>
		  	<mat-divider [inset]="true"></mat-divider>
		</mat-list-item>
	</mat-list>
</mat-card>
